<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFrame Behind PNG</title>
  <style>
    .container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: auto;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://n.vodafone.ie/content/dam//clear/images/clearmobile-test.png') no-repeat center center;
      background-size: cover;
      z-index: 2;
      pointer-events: none; /* Allows clicks to pass through the image to the iframe */
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://fast.com/"></iframe>
    <div class="overlay"></div>
  </div>

</body>
</html>
